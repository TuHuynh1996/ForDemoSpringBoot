<script type="text/javascript">
	var idChungTu;
	$(document).ready(function(){
		$("#body-banphong").load("/ajax/banphong/listbanphong");
		$("#body-khuvuc").load("/ajax/banphong/listkhuvuc");
		$("#thungan").load("/ajax/banphong/thungan1");
		setInterval(function(){
			$("#thungan").load("/ajax/banphong/thungan1");
		}, 60000);
		$("#add-banphong").click(function(){
			var active = $("#myTabContent5 .active");
			var add = active.find(".form-add").html();
			var body = active.find("tbody").first();
			body.prepend(add);
		})
		$("#myTabContent5").on("click", ".remove-add", function(){
			var add = $(this).parents("tr");
			add.prev().show();
			add.remove();
		})
		$("#save-banphong").click(function(){
			$("#myTabContent5 .active").find(".submit").click();

		})

		$(".xacnhan").click(function(){
			$("#btn-submit").click();
		})
		$(".huy").click(function(){
			$("#hoadon-form").hide();
		})

	})

	function addstt(stt, number){
		for(let i = 0; i < stt.size(); i++){
			stt.eq(i).find("td").first().html(i+number);
		}
	}
</script>
